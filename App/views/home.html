<div class="row">
    <div class="col-md-6">
        <div class="well">
            <video id="my-youtube" class="video-js vjs-default-skin  vjs-big-play-centered" controls="true" mute="true" width="640" height="264"
                preload="auto" poster="https://www.youtube.com/embed/xjS6SftYQaQ" data-setup='{
		      "techOrder": ["html5","flash","youtube"]
		  }'>

                <source ng-src="http://www.youtube.com/embed/xjS6SftYQaQ" type="video/youtube"></source>
                <p class="vjs-no-js">
                    To view this video please enable JavaScript, and consider upgrading to a web browser that
                    <a href="http://videojs.com/html5-video-support/" target="_blank">
		      supports HTML5 video
		    </a>
                </p>
            </video>
        </div>
    </div>
    <div class="col-md-6">

        <div class="well">
            <video id="my-vimeo" class="video-js vjs-default-skin  vjs-big-play-centered" controls="true" 
             mute="true" width="640" height="264"
                preload="auto" poster="https://www.youtube.com/embed/xjS6SftYQaQ" data-setup='{
		      "techOrder": ["html5","flash","vimeo"],	
		      "vimeo": { "color": "#fbc51b"}
		    
		  }'>

                <source ng-src="https://vimeo.com/99275308" type="video/vimeo"></source>

                    To view this video please enable JavaScript, and consider upgrading to a web browser that
                    <a href="http://videojs.com/html5-video-support/" target="_blank">

		    </a>
                </p>
            </video>
        </div>
    </div>
</div>
<div class="row">
	<div class="col-md-6">
		<div class="well">	
			<video
			    id="my-player"
			    class="video-js vjs-default-skin vjs-big-play-centered"
			    controls="true"
			    width="640" height="264"
			    mute="true"
			    preload="auto"
			    poster="//vjs.zencdn.net/v/oceans.png"
			    data-setup='{

			      "controlBar": {
			        
			                  "playToggle": true, 
			                  "volumeMenuButton":{
			                    "inline":false,
			                    "vertical":true
			                  },
			                  "currentTimeDisplay": true,
			                  "timeDivider": false,
			                  "durationDisplay": false,
			                  "progressControl": {
			                    "seekBar": {
			                      "loadProgressBar": true,
			                      "mouseTimeDisplay": true,
			                      "playProgressBar": true
			                    }
			                  },
			                  "liveDisplay": false,
			                  "remainingTimeDisplay": true,
			                  "customControlSpacer": false,
			                  "playbackRateMenuButton": true,
			                  "chaptersButton": true,
			                  "subtitlesButton": false,
			                  "captionsButton": true,
			                  "fullscreenToggle": true
			                }
			  }'>
			  <source src="//vjs.zencdn.net/v/oceans.mp4" type="video/mp4"></source>
			  <source src="//vjs.zencdn.net/v/oceans.webm" type="video/webm"></source>
			  <source src="//vjs.zencdn.net/v/oceans.ogv" type="video/ogg"></source>
			  <track kind="captions" src="/vtt/captions.vtt" srclang="en" label="English"></track>
			  <p class="vjs-no-js">
			    To view this video please enable JavaScript, and consider upgrading to a
			    web browser that
			    <a href="http://videojs.com/html5-video-support/" target="_blank">
			      supports HTML5 video
			    </a>
			  </p>
			</video>
		</div>
	</div>
	<div class="col-md-6">
		<div class="well">
			 <video id="my-dailymotion" class="video-js vjs-default-skin  vjs-big-play-centered" controls="true" 
             mute="true" width="640" height="264"
                preload="auto" poster="https://www.youtube.com/embed/xjS6SftYQaQ" data-setup='{
		      "techOrder": ["html5","flash","dailymotion"]
		    
		  }'>

                <source ng-src="https://www.dailymotion.com/video/xxxasl_fail-compilation-february-2013-tnl_fun" type="video/vimeo"></source>
                <p class="vjs-no-js">
                    To view this video please enable JavaScript, and consider upgrading to a web browser that
                    <a href="http://videojs.com/html5-video-support/" target="_blank">
		      supports HTML5 video
		    </a>
                </p>
            </video>
		</div>
	</div>
</div>
